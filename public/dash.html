<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/c7e1ec17e8.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container">
      <div class="h1 text-center">Toll Plaza <div></div> Toll Booth No 1</div>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">IP Address </span>
        </div>
        <input type="text" id="ip" class="form-control" value="192.168.43.235">
        <div class="input-group-prepend">
          <span class="input-group-text" id="">Port</span>
        </div>
        <input type="text" id="port" class="form-control" value="6789">
        <div class="input-group-append">
          <button class="btn btn-primary" id="connect" type="button">Connect</button>
        </div>
      </div>
    
    <div class="alert alert-success mt-2" id="connected_status" role="alert" hidden>
      Connect to Raspberry Pi
    </div>

    <div class="container mt-5">
      <form>
        <div class="form-group row">
          <label for="vehicle_id" class="col-sm-2 col-form-label">Vechile ID</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vehicle_id" placeholder="" disabled>
          </div>
          </div>
        <div class="form-group row">
          <label for="vehicle_no" class="col-sm-2 col-form-label">Vechile Number</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vehicle_no" placeholder="" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label for="vehicle_type" class="col-sm-2 col-form-label">Vehicle Type</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vehicle_type" placeholder="" disabled>
          </div>
        </div>
        <div class="form-group row">
          <label for="vehicle_balance" class="col-sm-2 col-form-label">Vehicle Balance</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="vehicle_balance" placeholder="" disabled>
          </div>
        </div>
      </form>
    </div>
    <div class="alert alert-success mt-2" id="collection_type" role="alert" hidden>
      Toll Collected Automatically !!!!!
    </div>
    <div class="alert alert-info mt-2" id="collection_amount" role="alert" hidden>
      
    </div>
    <button class="btn btn-primary mt-2" id='collect_cash' disabled>Collect Cash</button>
  </div>
  

      <script src="./javascript/main.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
